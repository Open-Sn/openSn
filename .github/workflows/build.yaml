name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "${{ matrix.os }}, petsc-${{ matrix.petsc }}"
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            petsc: 3.17.5
          - os: ubuntu-22.04
            petsc: 3.18.6
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: false
          channels: andrsd,defaults

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          conda install \
            cmake \
            make \
            mpich-mpicxx \
            petsc==${{ matrix.petsc }} \
            vtk==9.2.2 \
            lua==5.4.6 \
            lcov

      - name: Set up environment
        run: |
          echo "LUA_ROOT=$CONDA_PREFIX" >> $GITHUB_ENV
          echo "PETSC_ROOT=$CONDA_PREFIX" >> $GITHUB_ENV
          echo "VTK_DIR=$CONDA_PREFIX" >> $GITHUB_ENV

      - name: Configure
        run: cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Run tests
        run: test/run_tests -d test/ -j 2 -v 1 -w 3
